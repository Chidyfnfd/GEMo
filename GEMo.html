<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMo - Gestor Emocional (Admin & Cliente)</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- React, ReactDOM, and Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        input[type="range"]::-webkit-slider-runnable-track {
            height: 8px; border-radius: 4px; background: #e5e7eb;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- Constantes y Simulaci√≥n de Base de Datos ---
        const APP_PREFIX = 'gemo_v6_'; // Cambiado a v6 para limpiar cach√© anterior si es necesario
        const STORAGE_KEYS = {
          USERS: `${APP_PREFIX}users`,
          ENTRIES: `${APP_PREFIX}entries`,
          ADVICES: `${APP_PREFIX}advices`,
          CURRENT_USER: `${APP_PREFIX}currentUser`,
          EMOTIONS_LIST: `${APP_PREFIX}emotionsList`,
          HABITS_LIST: `${APP_PREFIX}habitsList`
        };

        const INITIAL_USERS = [
            { id: 1, email: 'admin@gemo.com', password: '123', type: 0 }, 
            { id: 2, email: 'cliente1@mail.com', password: '123', type: 1 }, 
            { id: 3, email: 'cliente2@mail.com', password: '123', type: 1 }
        ];

        const INITIAL_ENTRIES = [
            { id: 101, userId: 2, date: '2023-10-25', emotionLevel: 8, emotionName: 'Estr√©s', habit: 'Trabajo', timestamp: 1698230000000 },
            { id: 102, userId: 2, date: '2023-10-26', emotionLevel: 4, emotionName: 'Calma', habit: 'Meditar', timestamp: 1698316400000 },
            { id: 103, userId: 3, date: '2023-10-26', emotionLevel: 9, emotionName: 'Ansiedad', habit: 'Socializar', timestamp: 1698316500000 },
            { id: 104, userId: 2, date: '2023-10-27', emotionLevel: 9, emotionName: 'Estr√©s', habit: 'Trabajo', timestamp: 1698402800000 },
            { id: 105, userId: 2, date: '2023-10-28', emotionLevel: 7, emotionName: 'Frustraci√≥n', habit: 'Tr√°fico', timestamp: 1698489200000 }
        ];

        const DEFAULT_EMOTIONS = ["Estr√©s", "Ansiedad", "Frustraci√≥n", "Calma", "Alegr√≠a", "Tristeza"];
        const DEFAULT_HABITS = ["Ejercicio", "Trabajo", "Descanso", "Socializar", "Meditar", "Comer"];

        // --- Hooks y Utilidades ---
        const getISODate = () => new Date().toISOString().split('T')[0];

        function useStickyState(defaultValue, key) {
          const [value, setValue] = React.useState(() => {
            const stickyValue = window.localStorage.getItem(key);
            return stickyValue !== null ? JSON.parse(stickyValue) : defaultValue;
          });
          React.useEffect(() => {
            window.localStorage.setItem(key, JSON.stringify(value));
          }, [key, value]);
          return [value, setValue];
        }

        // --- Componentes ---

        /**
         * Pantalla de Autenticaci√≥n (Login / Registro)
         */
        function AuthScreen({ onLogin, onRegister, error }) {
          const [isRegistering, setIsRegistering] = React.useState(false);
          const [email, setEmail] = React.useState('');
          const [password, setPassword] = React.useState('');
          const [confirmPass, setConfirmPass] = React.useState('');

          const handleSubmit = (e) => {
            e.preventDefault();
            if (isRegistering) {
                if (password !== confirmPass) {
                    alert("Las contrase√±as no coinciden");
                    return;
                }
                onRegister(email, password);
            } else {
                onLogin(email, password);
            }
          };

          return (
            <div className="min-h-screen flex items-center justify-center bg-cyan-50 p-4">
              <div className="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg transition-all duration-300">
                <h1 className="text-3xl font-bold text-cyan-800 mb-2 text-center">GEMo</h1>
                <p className="text-gray-500 text-center mb-6">
                    {isRegistering ? 'Crea tu cuenta personal' : 'Gesti√≥n Emocional'}
                </p>
                
                <form onSubmit={handleSubmit} className="space-y-4">
                  <div>
                    <label className="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" value={email} onChange={e=>setEmail(e.target.value)} className="mt-1 w-full p-2 border rounded-lg focus:ring-2 focus:ring-cyan-500 outline-none" placeholder="nombre@ejemplo.com" required />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700">Contrase√±a</label>
                    <input type="password" value={password} onChange={e=>setPassword(e.target.value)} className="mt-1 w-full p-2 border rounded-lg focus:ring-2 focus:ring-cyan-500 outline-none" placeholder="******" required />
                  </div>
                  
                  {isRegistering && (
                      <div className="animate-fade-in">
                        <label className="block text-sm font-medium text-gray-700">Confirmar Contrase√±a</label>
                        <input type="password" value={confirmPass} onChange={e=>setConfirmPass(e.target.value)} className="mt-1 w-full p-2 border rounded-lg focus:ring-2 focus:ring-cyan-500 outline-none" placeholder="******" required />
                      </div>
                  )}

                  {error && <p className="text-red-500 text-sm text-center bg-red-50 p-2 rounded">{error}</p>}

                  <button type="submit" className="w-full bg-cyan-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-cyan-700 transition shadow-md">
                    {isRegistering ? 'Registrarse' : 'Iniciar Sesi√≥n'}
                  </button>
                </form>
                
                <div className="mt-6 text-center">
                    <button 
                        onClick={() => { setIsRegistering(!isRegistering); setEmail(''); setPassword(''); setConfirmPass(''); }}
                        className="text-cyan-700 text-sm hover:underline font-medium"
                    >
                        {isRegistering ? '¬øYa tienes cuenta? Inicia sesi√≥n' : '¬øNo tienes cuenta? Reg√≠strate aqu√≠'}
                    </button>
                </div>

                {!isRegistering && (
                    <div className="mt-6 text-xs text-gray-400 bg-gray-100 p-3 rounded">
                    <p><strong>Credenciales Demo:</strong></p>
                    <p>Admin: admin@gemo.com / 123</p>
                    <p>Cliente: cliente1@mail.com / 123</p>
                    </div>
                )}
              </div>
            </div>
          );
        }

        function Header({ user, currentView, setView, onLogout }) {
            const displayName = user.type === 0 ? 'Administrador' : `Cliente ID: ${user.id}`;
            return (
                <header className="bg-white shadow-sm p-4 sticky top-0 z-10">
                <div className="container mx-auto flex flex-col sm:flex-row justify-between items-center gap-4">
                    <div className="flex items-center gap-2">
                        <h1 className="text-2xl font-bold text-cyan-800">GEMo</h1>
                        <span className="text-xs bg-cyan-100 text-cyan-800 px-2 py-1 rounded-full">{displayName}</span>
                    </div>
                    <nav className="flex items-center space-x-2">
                    {user.type === 1 && (
                        <>
                        <button onClick={() => setView('register')} className={`px-4 py-2 rounded-lg ${currentView === 'register' ? 'bg-cyan-600 text-white' : 'text-gray-600 hover:bg-gray-100'}`}>Registro</button>
                        <button onClick={() => setView('reports')} className={`px-4 py-2 rounded-lg ${currentView === 'reports' ? 'bg-cyan-600 text-white' : 'text-gray-600 hover:bg-gray-100'}`}>Mis Reportes</button>
                        </>
                    )}
                    {user.type === 0 && (
                        <button onClick={() => setView('admin_users')} className={`px-4 py-2 rounded-lg ${currentView === 'admin_users' ? 'bg-cyan-600 text-white' : 'text-gray-600 hover:bg-gray-100'}`}>Administrar Usuarios</button>
                    )}
                    <button onClick={onLogout} className="ml-2 text-sm text-red-500 hover:text-red-700 font-medium border border-red-200 px-3 py-2 rounded-lg hover:bg-red-50">Salir</button>
                    </nav>
                </div>
                </header>
            );
        }

        function HistoryList({ entries }) {
            if (!entries || entries.length === 0) return <p className="text-gray-400 italic text-sm">Sin registros a√∫n.</p>;
            const sorted = [...entries].sort((a, b) => b.timestamp - a.timestamp);
            return (
                <ul className="divide-y divide-gray-100 max-h-60 overflow-y-auto">
                    {sorted.map(entry => (
                        <li key={entry.id} className="py-2 flex justify-between items-center text-sm">
                            <div>
                                <span className="font-semibold text-gray-700">{entry.emotionName}</span>
                                <span className="text-gray-400 mx-2">|</span>
                                <span className="text-gray-500">{entry.date}</span>
                                <div className="text-xs text-gray-400">H√°bito: {entry.habit}</div>
                            </div>
                            <span className={`px-2 py-1 rounded text-xs font-bold ${
                                entry.emotionLevel > 7 ? 'bg-red-100 text-red-700' : 
                                entry.emotionLevel > 4 ? 'bg-yellow-100 text-yellow-700' : 
                                'bg-green-100 text-green-700'
                            }`}>
                                Nvl: {entry.emotionLevel}
                            </span>
                        </li>
                    ))}
                </ul>
            );
        }

        // --- Componentes de Admin ---
        function AdminDashboard({ users, entries, advices, onSendAdvice }) {
            const clients = users.filter(u => u.type === 1);
            return (
                <div className="max-w-4xl mx-auto p-6 space-y-8">
                    <h2 className="text-2xl font-bold text-gray-800">Administrar Clientes</h2>
                    <div className="grid gap-6">
                        {clients.map(client => {
                            const clientHistory = entries.filter(e => e.userId === client.id);
                            const clientAdvices = advices.filter(a => a.clientId === client.id);
                            return (
                                <div key={client.id} className="bg-white rounded-xl shadow border border-gray-200 overflow-hidden">
                                    <div className="bg-gray-50 p-4 border-b border-gray-200 flex justify-between items-center">
                                        <div>
                                            <h3 className="text-lg font-bold text-gray-800">ID Cliente: {client.id}</h3>
                                            <p className="text-sm text-gray-500">Email: {client.email}</p>
                                        </div>
                                        <div className="text-right">
                                            <span className="block text-2xl font-bold text-cyan-600">{clientHistory.length}</span>
                                            <span className="text-xs text-gray-500 uppercase">Registros</span>
                                        </div>
                                    </div>
                                    <div className="p-4 grid md:grid-cols-2 gap-6">
                                        <div>
                                            <h4 className="font-semibold text-gray-700 mb-3 border-b pb-1">Historial (Reportes)</h4>
                                            <HistoryList entries={clientHistory} />
                                        </div>
                                        <div className="bg-blue-50 p-4 rounded-lg">
                                            <h4 className="font-semibold text-blue-800 mb-2">Enviar Consejo Personalizado</h4>
                                            <AdviceForm clientId={client.id} onSend={onSendAdvice} />
                                            {clientAdvices.length > 0 && (
                                                <div className="mt-4 pt-4 border-t border-blue-200">
                                                    <p className="text-xs font-bold text-blue-600 mb-2">√öltimos consejos enviados:</p>
                                                    <ul className="text-xs text-gray-600 space-y-1">
                                                        {clientAdvices.slice(-2).map(a => (<li key={a.id} className="italic">"{a.message}"</li>))}
                                                    </ul>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        }

        function AdviceForm({ clientId, onSend }) {
            const [msg, setMsg] = React.useState('');
            const handleSubmit = (e) => {
                e.preventDefault();
                if(!msg.trim()) return;
                onSend(clientId, msg);
                setMsg('');
                alert('Consejo enviado correctamente'); 
            };
            return (
                <form onSubmit={handleSubmit}>
                    <textarea className="w-full p-2 text-sm border border-blue-200 rounded focus:ring-2 focus:ring-blue-400 focus:border-transparent" rows="3" placeholder="Consejo..." value={msg} onChange={e => setMsg(e.target.value)}></textarea>
                    <button type="submit" className="mt-2 w-full bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold py-2 px-4 rounded transition">Enviar</button>
                </form>
            );
        }

        // --- Componentes de Cliente ---

        function EntryForm({ onAddEntry, emotionsList, habitsList, onAddEmotion, onAddHabit }) {
            const [level, setLevel] = React.useState(5);
            const [emotion, setEmotion] = React.useState(emotionsList[0] || 'Estr√©s');
            const [habit, setHabit] = React.useState(habitsList[0] || 'Trabajo');
            const [feedback, setFeedback] = React.useState(false);
            
            const [newEmo, setNewEmo] = React.useState('');
            const [newHab, setNewHab] = React.useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                onAddEntry({ level: parseInt(level), emotion, habit });
                setLevel(5); 
                setFeedback(true);
                setTimeout(() => setFeedback(false), 2000);
            };

            const handleAddNewEmo = () => {
                if(newEmo.trim()) {
                    onAddEmotion(newEmo.trim());
                    setEmotion(newEmo.trim()); 
                    setNewEmo('');
                }
            };

            const handleAddNewHabit = () => {
                if(newHab.trim()) {
                    onAddHabit(newHab.trim());
                    setHabit(newHab.trim()); 
                    setNewHab('');
                }
            };

            return (
                <div className="max-w-lg mx-auto p-6">
                    {feedback && <div className="bg-green-100 text-green-700 p-3 rounded mb-4 text-center">¬°Registro Guardado!</div>}
                    <form onSubmit={handleSubmit} className="bg-white p-6 rounded-2xl shadow-lg space-y-6">
                        <h2 className="text-xl font-bold text-gray-800">Nuevo Registro Emocional</h2>
                        
                        <div>
                            <label className="block text-sm font-medium mb-1">Intensidad: <span className="text-xl font-bold text-cyan-600">{level}</span></label>
                            <input type="range" min="1" max="10" value={level} onChange={e=>setLevel(e.target.value)} 
                                className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer" />
                            <div className="flex justify-between text-xs text-gray-400 mt-1">
                                <span>Leve</span>
                                <span>Intenso</span>
                            </div>
                        </div>

                        <div>
                            <label className="block text-sm font-medium mb-2">Emoci√≥n</label>
                            <div className="flex flex-wrap gap-2 mb-2">
                                {emotionsList.map(e => (
                                    <button type="button" key={e} onClick={()=>setEmotion(e)}
                                        className={`px-3 py-1 rounded-full text-sm border transition-colors ${emotion===e ? 'bg-cyan-600 text-white border-cyan-600' : 'bg-gray-50 text-gray-700 border-gray-200 hover:bg-gray-100'}`}>
                                        {e}
                                    </button>
                                ))}
                            </div>
                            <div className="flex gap-2">
                                <input type="text" placeholder="+ Otra emoci√≥n" value={newEmo} onChange={e=>setNewEmo(e.target.value)}
                                    className="text-sm border border-gray-300 rounded px-2 py-1 flex-1 focus:outline-none focus:border-cyan-500"/>
                                <button type="button" onClick={handleAddNewEmo} className="bg-gray-200 text-gray-700 px-3 py-1 rounded text-sm hover:bg-gray-300">A√±adir</button>
                            </div>
                        </div>

                        <div>
                            <label className="block text-sm font-medium mb-2">Actividad / H√°bito</label>
                            <div className="flex flex-wrap gap-2 mb-2">
                                {habitsList.map(h => (
                                    <button type="button" key={h} onClick={()=>setHabit(h)}
                                        className={`px-3 py-1 rounded-full text-sm border transition-colors ${habit===h ? 'bg-cyan-600 text-white border-cyan-600' : 'bg-gray-50 text-gray-700 border-gray-200 hover:bg-gray-100'}`}>
                                        {h}
                                    </button>
                                ))}
                            </div>
                            <div className="flex gap-2">
                                <input type="text" placeholder="+ Otra actividad" value={newHab} onChange={e=>setNewHab(e.target.value)}
                                    className="text-sm border border-gray-300 rounded px-2 py-1 flex-1 focus:outline-none focus:border-cyan-500"/>
                                <button type="button" onClick={handleAddNewHabit} className="bg-gray-200 text-gray-700 px-3 py-1 rounded text-sm hover:bg-gray-300">A√±adir</button>
                            </div>
                        </div>

                        <button type="submit" className="w-full bg-cyan-600 text-white font-bold py-3 rounded-lg hover:bg-cyan-700 transition shadow-md">Guardar Registro</button>
                    </form>
                </div>
            );
        }

        function IntensityChart({ entries }) {
            if (!entries || entries.length === 0) return null;

            const emotionStats = entries.reduce((acc, curr) => {
                if (!acc[curr.emotionName]) {
                    acc[curr.emotionName] = { sum: 0, count: 0 };
                }
                acc[curr.emotionName].sum += curr.emotionLevel;
                acc[curr.emotionName].count += 1;
                return acc;
            }, {});

            const data = Object.keys(emotionStats).map(name => ({
                name,
                avg: (emotionStats[name].sum / emotionStats[name].count).toFixed(1)
            })).sort((a, b) => b.avg - a.avg);

            return (
                <div className="space-y-3">
                    {data.map(item => {
                        const widthPercent = (item.avg / 10) * 100;
                        const colorClass = item.avg > 7 ? 'bg-red-500' : (item.avg > 4 ? 'bg-yellow-500' : 'bg-green-500');
                        
                        return (
                            <div key={item.name} className="flex items-center text-sm">
                                <div className="w-24 font-medium text-gray-600 truncate mr-2" title={item.name}>{item.name}</div>
                                <div className="flex-1 bg-gray-100 rounded-full h-4 overflow-hidden relative">
                                    <div 
                                        className={`h-full rounded-full ${colorClass}`} 
                                        style={{ width: `${widthPercent}%` }}
                                    ></div>
                                </div>
                                <div className="w-8 text-right font-bold text-gray-700 ml-2">{item.avg}</div>
                            </div>
                        );
                    })}
                    <div className="flex justify-between text-xs text-gray-400 px-24">
                        <span>1</span>
                        <span>5</span>
                        <span>10</span>
                    </div>
                </div>
            );
        }

        function ClientReportDashboard({ entries, myAdvices }) {
            return (
                <div className="max-w-3xl mx-auto p-6 space-y-8">
                    {myAdvices.length > 0 && (
                        <div className="bg-blue-50 border border-blue-200 p-6 rounded-2xl">
                            <h3 className="text-lg font-bold text-blue-800 mb-3 flex items-center">
                                <span>üí¨ Consejos de tu Terapeuta</span>
                            </h3>
                            <div className="space-y-3">
                                {myAdvices.slice().reverse().map(advice => (
                                    <div key={advice.id} className="bg-white p-3 rounded shadow-sm">
                                        <p className="text-gray-700">"{advice.message}"</p>
                                        <p className="text-xs text-gray-400 mt-1 text-right">{new Date(advice.timestamp).toLocaleDateString()}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    <div className="bg-white p-6 rounded-2xl shadow-lg">
                        <h2 className="text-2xl font-bold text-gray-800 mb-6">Intensidad Promedio por Emoci√≥n</h2>
                        {entries.length > 0 ? (
                            <IntensityChart entries={entries} />
                        ) : (
                            <p className="text-gray-500 italic">No hay suficientes datos para generar la gr√°fica.</p>
                        )}
                        <p className="text-xs text-gray-400 mt-4 text-center">Basado en tus registros hist√≥ricos</p>
                    </div>

                    <div className="bg-white p-6 rounded-2xl shadow-lg">
                        <h2 className="text-2xl font-bold text-gray-800 mb-4">Historial Detallado</h2>
                        <HistoryList entries={entries} />
                    </div>
                </div>
            );
        }

        function App() {
            const [users, setUsers] = useStickyState(INITIAL_USERS, STORAGE_KEYS.USERS);
            const [entries, setEntries] = useStickyState(INITIAL_ENTRIES, STORAGE_KEYS.ENTRIES);
            const [advices, setAdvices] = useStickyState([], STORAGE_KEYS.ADVICES);
            
            // Listas personalizables
            const [emotionsList, setEmotionsList] = useStickyState(DEFAULT_EMOTIONS, STORAGE_KEYS.EMOTIONS_LIST);
            const [habitsList, setHabitsList] = useStickyState(DEFAULT_HABITS, STORAGE_KEYS.HABITS_LIST);

            const [currentUser, setCurrentUser] = React.useState(null);
            const [loginError, setLoginError] = React.useState('');
            const [currentView, setCurrentView] = React.useState('register'); 

            React.useEffect(() => {
                if (currentUser) {
                    if (currentUser.type === 0) setCurrentView('admin_users');
                    else setCurrentView('register');
                }
            }, [currentUser]);

            const handleLogin = (email, password) => {
                const foundUser = users.find(u => u.email === email && u.password === password);
                if (foundUser) {
                    setCurrentUser(foundUser);
                    setLoginError('');
                } else {
                    setLoginError('Email o contrase√±a incorrectos');
                }
            };

            const handleRegister = (email, password) => {
                // Verificar si el usuario ya existe
                if (users.some(u => u.email === email)) {
                    setLoginError('Este correo ya est√° registrado.');
                    return;
                }
                
                const newUser = {
                    id: Date.now(), // ID √∫nico basado en timestamp
                    email: email,
                    password: password,
                    type: 1 // Por defecto, todos los registros p√∫blicos son CLIENTES
                };

                setUsers([...users, newUser]);
                setCurrentUser(newUser);
                setLoginError('');
            };

            const handleLogout = () => {
                setCurrentUser(null);
                setCurrentView('register');
            };

            const handleAddEntry = ({ level, emotion, habit }) => {
                const newEntry = {
                    id: Date.now(),
                    userId: currentUser.id,
                    date: getISODate(),
                    emotionLevel: level,
                    emotionName: emotion,
                    habit: habit,
                    timestamp: Date.now()
                };
                setEntries(prev => [...prev, newEntry]);
            };

            const handleSendAdvice = (clientId, message) => {
                const newAdvice = {
                    id: Date.now(),
                    adminId: currentUser.id,
                    clientId: clientId,
                    message: message,
                    timestamp: Date.now()
                };
                setAdvices(prev => [...prev, newAdvice]);
            };

            const handleAddCustomEmotion = (newEmo) => {
                if (!emotionsList.includes(newEmo)) setEmotionsList([...emotionsList, newEmo]);
            };
            const handleAddCustomHabit = (newHab) => {
                if (!habitsList.includes(newHab)) setHabitsList([...habitsList, newHab]);
            };

            if (!currentUser) return <AuthScreen onLogin={handleLogin} onRegister={handleRegister} error={loginError} />;

            return (
                <div className="min-h-screen bg-cyan-50 pb-12">
                    <Header user={currentUser} currentView={currentView} setView={setCurrentView} onLogout={handleLogout} />
                    <main>
                        {currentUser.type === 1 && currentView === 'register' && (
                            <EntryForm 
                                onAddEntry={handleAddEntry}
                                emotionsList={emotionsList}
                                habitsList={habitsList}
                                onAddEmotion={handleAddCustomEmotion}
                                onAddHabit={handleAddCustomHabit}
                            />
                        )}
                        {currentUser.type === 1 && currentView === 'reports' && (
                            <ClientReportDashboard 
                                entries={entries.filter(e => e.userId === currentUser.id)}
                                myAdvices={advices.filter(a => a.clientId === currentUser.id)}
                            />
                        )}
                        {currentUser.type === 0 && currentView === 'admin_users' && (
                            <AdminDashboard users={users} entries={entries} advices={advices} onSendAdvice={handleSendAdvice} />
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
